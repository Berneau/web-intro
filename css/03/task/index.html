<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    
    <table>
      
      <tr>
        <th>Tag</th>
        <th>Class</th>
        <th>Id</th>
        <th>Inline</th>
      </tr>
      
      <!-- font-size -->
      <tr>
        <td><span>Hello World</span></td> <!-- 16px -->
        <td><span class="big">Hello World</span></td> <!-- 20px -->
        <td><span class="big" id="bigger">Hello World</span></td> <!-- 24px -->
        <td><span class="big" id="bigger" style="">Hello World</span></td> <!-- 28px -->
      </tr>
      
      <!-- color -->
      <tr>
        <td><p>Hello World</p></td> <!-- rot -->
        <td><p class="green">Hello World</p></td> <!-- grün -->
        <td><p class="green" id="blue">Hello World</p></td> <!-- blau -->
        <td><p class="green" id="blue" style="">Hello World</p></td> <!-- palevioletred -->
      </tr>
      
      <!-- text-decoration -->
      <tr>
        <td><h3>Hello World</h3></td> <!-- unterstrichen -->
        <td><h3 class="wrong">Hello World</h3></td> <!-- durchgestrichen -->
        <td><h3 class="wrong" id="correct">Hello World</h3></td> <!-- keine -->
        <td><h3 class="wrong" id="correct" style="">Hello World</h3></td> <!-- überstrichen (overline) -->
      </tr>

    </table>
    
  </body>
</html>
