<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    
    <table>
      
      <tr>
        <th>Tag</th>
        <th>Class</th>
        <th>Id</th>
        <th>Inline</th>
      </tr>
      
      <tr>
        <td><span>Hello World</span></td>
        <td><span class="big">Hello World</span></td>
        <td><span class="big" id="bigger">Hello World</span></td>
        <td><span class="big" id="bigger" style="font-size: 28px;">Hello World</span></td>
      </tr>
      
      <tr>
        <td><p>Hello World</p></td>
        <td><p class="green">Hello World</p></td>
        <td><p class="green" id="blue">Hello World</p></td>
        <td><p class="green" id="blue" style="color: palevioletred">Hello World</p></td>
      </tr>
      
      <tr>
        <td><h3>Hello World</h3></td>
        <td><h3 class="wrong">Hello World</h3></td>
        <td><h3 class="wrong" id="correct">Hello World</h3></td>
        <td><h3 class="wrong" id="correct" style="text-decoration: overline;">Hello World</h3></td>
      </tr>

    </table>
    
  </body>
</html>
